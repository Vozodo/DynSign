<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>DynSign – Settings</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="../icons/icon.png" alt="DynSign Logo" class="logo" />
            <h1>DynSign – Settings</h1>
        </div>

        <form id="settingsForm">
            <div class="form-group">
                <label for="url">Signature URL:</label>
                <input type="text" id="url" placeholder="https://example.com/signature?mail={{email}}&lang={{lang}}">
                <small>Available placeholders:
                    <code>{{email}}</code>, <code>{{date}}</code>, <code>{{version}}</code>, <code>{{lang}}</code>
                </small>
            </div>

            <div class="form-group">
                <label for="interval">Update interval:</label>
                <select id="interval">
                    <option value="15">15 min</option>
                    <option value="30">30 min</option>
                    <option value="60">1 h</option>
                    <option value="240">4 h</option>
                    <option value="360">6 h</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="button" id="save">Save</button>
                <button type="button" id="refreshNow">Update now</button>
                <button type="button" id="testUrl">Test URL</button>
            </div>
        </form>

        <div class="status" id="status"></div>
    </div>

    <script src="options.js"></script>
</body>

</html>
